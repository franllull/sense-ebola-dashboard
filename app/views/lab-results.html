<alert ng-if="locals.loading" type="info">Loading ...</alert>
<alert ng-if="locals.error" type="danger">Error loading data.</alert>
<div ng-show="!locals.loading && !locals.error">
  <table ng-table="locals.tableParams" class="table table-bordered table-striped table-condensed">
    <tr ng-repeat="item in $data">
      <td data-title="'Name'" sortable="'name'">{{item.name}}</td>
      <td data-title="'Time'" sortable="'time'" style="white-space: nowrap;">
        {{item.time | date:SETTINGS.dateTimeFormat}}
      </td>
      <td data-title="'Temp'">{{item.temperature}}</td>
      <td data-title="'F'"><yes-no-mark ng-model="item.fever"></yes-no-mark></td>
      <td data-title="'Status'">{{item.status}}</td>
      <td data-title="'Type'">{{item.type}}</td>
      <td data-title="'Coll. Date'" style="white-space: nowrap;">{{item.collect_date | date:SETTINGS.dateFormat}}</td>
      <td data-title="'Res. Date'" style="white-space: nowrap;">{{item.results_date | date:SETTINGS.dateFormat}}</td>
      <td data-title="'Res.'">{{item.results}}</td>
    </tr>
  </table>
</div>
